<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

    <!-- top section-->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Quiz</h2>
        </div>
    </div>
    <!-- result section-->
    <div class="result py-3 d-none bg-light text-center">
        <div class="container lead">
            <p>You got
                <span class="text-primary display-4 p-3">0%</span>
            </p>
        </div>
    </div>
    <!-- quiz section-->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">on with the questions</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        1. What is the square of 2?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label for="" class="form-check-label">4</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label for="" class="form-check-label">6</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2. What is the area of circle?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label for="" class="form-check-label">πR*R</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label for="" class="form-check-label">2πR</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        3. What is the speed of light?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label for="" class="form-check-label">299792458 m/s</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label for="" class="form-check-label">320 m/s</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        4. What is the area of a triangle?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label for="" class="form-check-label">1/2*Base*Height</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label for="" class="form-check-label">Base*Height</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        5. What is the cube of 2?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="A" checked>
                        <label for="" class="form-check-label"> 8</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q5" value="B">
                        <label for="" class="form-check-label">16</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
